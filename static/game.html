<table width="100%" style="height: 100%;" cellpadding="10" cellspacing="0" border="0">
	<tr>
		<ng-include src="'static/gameHeader.html'"></ng-include>
		<ng-include src="'static/playerHeader.html'"></ng-include>		
		<ng-include src="'static/cartsPlayer.html'"></ng-include>		
		<p></p>

		<!-- ============ LEFT COLUMN (MENU) ============== -->
		<td width="56%" valign="top" bgcolor="white">
			<table class="table table-condensed">
				<thead>
					<tr>
						<td>
							<div><ng-include src="'static/cardsPlayer.html'"></ng-include></div>
						</td>
					</tr>
					<tr>
						<td>
							<div><ng-include src="'static/marketPlayer.html'"></ng-include></div>
						</td>
					</tr>
			
				</thead>
			</table>

		</td>

		<!-- ============ RIGHT COLUMN (CONTENT) ============== -->
			<td width="44%" valign="top" bgcolor="white">
				<div><ng-include src="'static/quests.html'"></ng-include>  </div>
			</td>
		</tr>
</table>
	
<p></p>
<div>
<button ng-show="activePlayer.questsCompleted.playingCards.length > 0" ng-disabled="loadingData===true" class="btn btn-warning" ng-click="showMyCompletedQuestsClick()" >{{showHideQuestVar}} my completed quests?</button>
</div>
<div ng-show="showMyCompletedQuests">
	<span ng-repeat="questcard in activePlayer.questsCompleted.playingCards track by $index">
		<span class="p2" aria-haspopup="true"><img ng-src="{{questcard.imageSmall}}"/><b><img class="large" ng-src="{{questcard.imageLarge}}" /></b></span>
	</span>	
</div>

<div>	
	<button ng-show="numberOfPlayers > 1"class="btn btn-warning" ng-click="showOtherPlayerDataClick()" >{{showHideVar}} Other Player Info?</button>
	<div ng-show="numberOfPlayers > 1" ng-include src="'static/otherPlayers.html'" ></ng-include></div>
</div>
