<div class="panel panel-info" style="float:center; padding-left: 5px; padding-right: 5px; padding-top: 5px; padding-bottom: 5px;">  
	<div class="panel-heading">  
		<div class="panel-body">
			<table style="float: center;" class = "table table-condensed">
				<thead>
					<tr>
						<td>
							<h4>My cards:</h4> 
						</td>
					</tr>
					<tr>
						<td>
							<span ng-repeat="card in activePlayer.cards.playingCards track by $index + card.positionOnStack" >
								<img ng-click="userClickedItemImage($index)" style="{{card.borderColor}}"  ng-src="{{card.image}}"/>
							</span>
							<span ng-disabled="!loadingData">
								<button ng-disabled="loadingData===true" class="btn btn-primary" ng-click="playerFish($index)" ng-if="activePlayer.actionsRemaining > 0 && selectedItemsCount === 1">Fish</button>    
								<button ng-disabled="loadingData===true" class="btn btn-primary" ng-click="playerDiscard()" ng-if="activePlayer.actionsRemaining > 0 && selectedItemsCount > 0" >Discard</button>    
								<button ng-disabled="loadingData===true" class="btn btn-primary" ng-if="activePlayer.actionsRemaining > 0 && activePlayer.cardSumSelected === sumMarketValueSelected && activePlayer.cardSumSelected < 11 && activePlayer.cardSumSelected > 0" ng-click="playerMarketTrade()" >Trade {{activePlayer.cardSumSelected}} item points?</button>
							</span>	
						</td>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
