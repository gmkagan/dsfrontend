<h4>
Awaiting others to pass..
<img ng-src="{{knight}}"></img>
</h4>
<br></br>

<div class="container" >
	<div class="row" >
			<div  style="float:right; padding-left: 5px; padding-right: 5px; padding-top: 2px; padding-bottom: 5px;" ng-show="isActive===false">
							<button class="btn btn-danger" ng-click="endGame()">Quit</button>
			</div>
			<div  style="float:right; padding-left: 5px; padding-right: 5px; padding-top: 2px; padding-bottom: 5px;" >
							<button class="btn btn-warning" ng-click="playerRefresh()" >Refresh</button>    
			</div>
	</div>
</div>

	<ng-include src="'static/playerHeader.html'"></ng-include>	
	<ng-include src="'static/cartsSpectator.html'"></ng-include>		

	<p></p>
	<div class="container-fluid">
		<table width="100%" style="height: 100%;" cellpadding="10" cellspacing="0" border="0"><tr>

			<!-- ============ LEFT COLUMN (MENU) ============== -->
			<td width="56%" valign="top" bgcolor="white">
				<table class="table table-condensed">
					<thead>
						<tr>
							<td>
								<div><ng-include src="'static/cardsPlayer.html'"></ng-include></div>
							</td>
						</tr>
						<tr>
							<td>
								<div><ng-include src="'static/marketPlayer.html'"></ng-include></div>
							</td>
						</tr>
				
					</thead>
				</table>

			</td>	

			<!-- ============ RIGHT COLUMN (CONTENT) ============== -->
				<td width="44%" valign="top" bgcolor="white">
						<div><ng-show="displayMode === 'game'" ng-include src="'static/quests.html'"></ng-include>  </div>
				</td>
			</tr>
		</table>
	</div>

<p></p>
<div class = "tab10">
	<button ng-show="activePlayer.questsCompleted.playingCards.length > 0" ng-disabled="loadingData===true" class="btn btn-success" ng-click="showMyCompletedQuestsClick()" >{{showHideQuestVar}} my completed quests?</button>

	<div ng-show="showMyCompletedQuests">
		<span ng-repeat="questcard in activePlayer.questsCompleted.playingCards track by $index">
			<span class="p2" aria-haspopup="true"><img ng-src="{{questcard.imageSmall}}"/><b><img class="large" ng-src="{{questcard.imageLarge}}" /></b></span>
		</span>	
	</div>

	<button ng-show="numberOfPlayers > 1" class="btn btn-primary" ng-click="showOtherPlayerDataClick()" >{{showHideVar}} Other Player Info?</button>
	<div ng-show="numberOfPlayers > 1" ng-include src="'static/otherPlayers.html'" ></ng-include></div>
</div>
