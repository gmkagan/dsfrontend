<!DOCTYPE html >

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="dsApp">

<head>
<meta charset="utf-8"/>
<title>Dungeon Shopper</title>
 <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
 <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, user-scalable=no, initial-scale=.51, maximum-scale=0.51, minimum-scale=0.51"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css"/>
    <script type="text/javascript" src="static/angu-fixed-header-table.js"></script>
	<link rel="stylesheet" href="css/custom.css"/>
	
    <script type="text/javascript" src="static/dsApp.js" ></script>
    <script type="text/javascript" src="static/factory.js" ></script>
    <script type="text/javascript" src="static/items.js"></script>
    <script type="text/javascript" src="static/quests.js"></script>
    <script type="text/javascript" src="static/dsModel.js" ></script>
    <script type="text/javascript" src="static/dsUtil.js" ></script>
    <script type="text/javascript" src="static/ds.js" ></script>

	
	
</head>

<body ng-controller="dsCtrl">
	<ng-include src="'static/audioElements.html'"></ng-include>

	<div class="container-fluid">
		<div class="panel-body">
			<div class="panel panel-info">
				<span class="pull-right">
					<button class="btn btn-info" ng-click="showOptionsClick()">Options</button>
					<button class="btn btn-primary" ng-click="noGame()">Reset</button>
				</span>
				<span class="pull-right">
					<ng-include src="'static/options.html'" ng-show="showOptions"></ng-include>
				</span>
	<!--		<div class="panel-heading">-->
				<img ng-show="displayMode != 'nogame'" ng-src="{{titleImg}}"></img><big> {{displayModeName}}</big>

				<ng-include src="'static/nogame.html'" ng-show="displayMode === 'nogame'"></ng-include>
				<ng-include src="'static/game.html'" ng-show="displayMode === 'game'"></ng-include>
				<ng-include src="'static/gameSpectator.html'" ng-show="displayMode === 'gameSpectator'"></ng-include>
				<ng-include src="'static/eventCompleted.html'" ng-show="displayMode === 'eventCompleted'"></ng-include>
				<ng-include src="'static/gameover.html'" ng-show="displayMode === 'gameover'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventTemplate'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventKingsFeast'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventMarketShortage'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventMarketSurplus'"></ng-include>
				<ng-include src="'static/eventVikingParade.html'" ng-show="displayMode === 'eventVikingParade'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventTreasure'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventBarbarianAttack'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventSandStorm'"></ng-include>
				<ng-include src="'static/eventTemplate.html'" ng-show="displayMode === 'eventHailStorm'"></ng-include>
				<ng-include src="'static/eventOrcsAttack.html'" ng-show="displayMode === 'eventOrcsAttack'"></ng-include>
				<ng-include src="'static/eventBrokenItems.html'" ng-show="displayMode === 'eventBrokenItems'"></ng-include>
				<ng-include src="'static/eventCastleTaxation.html'" ng-show="displayMode === 'eventCastleTaxation'"></ng-include>
				<ng-include src="'static/eventGoblinRaid.html'" ng-show="displayMode === 'eventGolbinRaid'"></ng-include>
				<ng-include src="'static/eventHiddenRoom.html'" ng-show="displayMode === 'eventHiddenRoom'"></ng-include>
				<ng-include src="'static/eventThrownInTheDungeon.html'" ng-show="displayMode === 'eventThrownInTheDungeon'"></ng-include>
			<!--</div>-->
			<div ng-show="displayMode != 'nogame' && displayMode != 'gameover' && displayMode != 'eventCompleted'">
				<div><ng-include src="'static/gameFooter.html'" ></ng-include></div>
				<div><ng-include src="'static/playerLog.html'"></ng-include></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
